dataset:
  path: configs/data/validation/systematic_reviews/ling_2012/verified_pmids_complete.yaml
  format: yaml  # Gold standard validated dataset
  id_column: pmid
  title_column: title
  abstract_column: abstract
  source: gold_standard  # 100% validated PMIDs with abstracts
  limit: 36

llm:
  provider: openai
  model: gpt-4.1-mini
  temperature: 0.0

output:
  path: outputs/screening/ling_final_results.jsonl
  format: jsonl
  overwrite: true

runtime:
  review_id: ling_2012_final
  max_concurrency: 3

three_stage: true
stage2_model: gpt-4.1
stage3_model: gpt-5-mini
stage3_threshold: 0.6

criteria:
  inclusion:
    - "Primary research on free fibula flap donor-site morbidity in HUMAN patients (cadaveric EXCLUDED)"
    
    - "English or Chinese language"
    
    - "N≥10 threshold: Count PROCEDURES/FLAPS, not patients. For bilateral studies, total flaps must be ≥10. Examples: 7 patients bilateral = 14 flaps (MEETS threshold), 15 patients unilateral = 15 flaps (meets threshold), 9 patients bilateral = 18 flaps (meets threshold). Objective signals: 'bilateral', 'both legs', 'N patients underwent bilateral harvest'."
    
    - "QUANTITATIVE donor-site outcome data with EXTREME heterogeneity tolerance: pain (VAS, subjective scales, questionnaires), gait (observation, VICON, force plates, pedobarography), ankle function (ROM, stability, strength), wound complications. ALL measures acceptable and will be pooled."
    
    - "Study design: retrospective, cohort, case-control, observational, case series. Accept 100% retrospective. Do NOT require RCTs."
    
    - "Study timeframe reported"

  exclusion:
    - "Cadaveric studies EXPLICITLY excluded"
    - "Reviews, meta-analyses without original data"
    - "Case series <10 procedures/flaps (not <10 patients)"
    - "Mixed flap types without fibula-specific outcomes"
    - "Duplicate publications"
    - "No donor-site morbidity outcome data"

  special_instructions: |
    KEY PATTERNS:
    1. BILATERAL COUNTING: Count total procedures, not patients
    2. Outcome heterogeneity: Accept ALL measures (will be pooled)
    3. Missing data: 59% missing methodology acceptable
    4. Cadaveric: EXPLICITLY exclude (human patients only)
    5. Sample N: Use ≥ (inclusive boundary)
