  abstract: Partial nail plate removal, systemic anticoagulation, and the application
    of topical heparin to the exposed nail bed were used to provide and maintain venous
    drainage for 14 digital replantations in which an arterial repair but no venous
    repair was done ("artery only" replantation). In each case venous repair was not
    possible since no vein of an acceptable size could be found either because of
    a distal amputation level or because an avulsive or crushing injury had damaged
    the veins in the amputated part. The average operating time per "artery only"
    replantation was 2 1/2 hours. Ten of the 14 "artery only" replantations survived
    (71.4%). The active range of motion, sensibility, strength, activities of daily
    living, and hospitalization for this group of patients were comparable with replantations
    in which both arterial and venous anastomoses were done.
