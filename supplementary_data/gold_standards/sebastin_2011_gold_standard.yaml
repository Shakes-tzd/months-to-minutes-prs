  year: 1998
  authors: Patradul A, Ngarmukos C, Parkpian V
  doi: 10.1016/s0266-7681(98)80005-3
  abstract: Since January 1990, 237 replantations or revascularizations have been
    attempted in 192 patients with distal traumatic amputations of the digits. The
    amputations were complete in 182 digits and incomplete in 55 digits. Sixty-three
    amputations were in zone I and 174 in zone II (Tamai's classification). The overall
    success rate was 91%. Twelve digits failed in zone I and ten in zone II. We conclude
    that zone I and zone II replantation or revascularization is quick and worthwhile,
    providing acceptable sensation, appearance and near-normal function.
