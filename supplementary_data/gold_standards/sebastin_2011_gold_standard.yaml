  abstract: During the period between 1976 and 1990, 207 fingertips have been replanted
    in 133 male and 55 female patients whose ages ranged from 14 months to 80 years,
    with an average of 32.7 years. Of the 207 fingers with complete amputation, 131
    were injured in zone 1 and 76 in zone 2. The minimum follow-up period was 6 months.
    The results of zone 1 amputation have been analyzed according to the type of injury.
    The survival rate was 100% in clean-cut amputation, 95% in blunt-cut, 64.3% in
    crush and 65.5% in avulsion. From the point of view of survival and function,
    satisfactory results were obtained in amputations in zone 2, and in all cases
    in zone 1 that were clean-cut or blunt-cut.
