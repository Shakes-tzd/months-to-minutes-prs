  citation_full: 'Dubert T, Houimli S, Valenti P, Dinh A. Very distal finger amputations:
    replantation or "reposition-flap" repair?. J Hand Surg Br. 1997. PMID: 9222916.
    DOI: 10.1016/s0266-7681(97)80401-9'
  title: 'Very distal finger amputations: replantation or "reposition-flap" repair?'
  journal: J Hand Surg Br
  year: 1997
  authors: Dubert T, Houimli S, Valenti P, Dinh A
  doi: 10.1016/s0266-7681(97)80401-9
  abstract: 'Management of very distal finger amputations is still controversial.
    Successful replantation results in an almost normal finger but is not without
    problems, such as technical difficulty, risk of failure and cost. "Reposition-flap"
    repair is a simpler procedure: it consists of distal bone and nail bed "graft-reposition"
    and pulp reconstruction by a flap. We compare ten successful replantations and
    six reposition-flap reconstructions. Replantation has several advantages over
    reposition-flap repair in terms of less finger shortening, longitudinal nail curvature,
    absence of PIP flexion contracture and shorter time off work. The results of reposition-flap
    repair are less satisfactory, but it is nevertheless a useful alternative when
    replantation is impossible or has failed.'
