  citation_short: Buntic et al., 2010
  citation_full: 'Buntic RF, Brooks D. Standardized protocol for artery-only fingertip
    replantation.. J Hand Surg Am. 2010. PMID: 20807626. DOI: 10.1016/j.jhsa.2010.06.004'
  title: Standardized protocol for artery-only fingertip replantation.
  journal: J Hand Surg Am
  year: 2010
  authors: Buntic RF, Brooks D
  doi: 10.1016/j.jhsa.2010.06.004
  abstract: 'PURPOSE: Artery-only fingertip replantation can be reliable if low-resistance
    flow through the replant is maintained until venous outflow is restored naturally.
    Injuring the tip of the replant to promote ongoing bleeding augmented with anticoagulation
    usually accomplishes this; however, such management results in prolonged hospitalization.
    In this study, we analyzed the outcomes of artery-only fingertip replantation
    using a standardized postoperative protocol consisting of dextran-40, heparin,
    and leech therapy. METHODS: Between 2001 and 2008, we performed 19 artery-only
    fingertip replants for 17 patients. All patients had the replanted nail plate
    removed and received intravenous dextran-40, heparin, and aspirin to promote fingertip
    bleeding and vascular outflow. Anticoagulation was titrated to promote a controlled
    bleed until physiologic venous outflow was restored by neovascularization. We
    used medicinal leeches and mechanical heparin scrubbing for acute decongestion.
    By postoperative day 6, bleeding was no longer promoted. We initiated fluorescent
    dye perfusion studies to assess circulatory competence and direct further anticoagulant
    intervention if necessary. The absence of bleeding associated with an initial
    rise followed by an appropriate fall in fluorescent dye concentration would trigger
    a weaning of anticoagulation. RESULTS: All of the 19 replants survived. The average
    length of hospital stay was 9 days (range, 7-17 d). Eleven patients received blood
    transfusions. The average transfusion was 1.8 units (range, 0-9 units). All patients
    were happy with the decision to replant, and the cosmetic result. CONCLUSIONS:
    A protocol that promotes temporary, controlled bleeding from the fingertip is
    protective of artery-only replants distal to the distal interphalangeal joint
    until physiologic venous outflow is restored. The protocol described is both safe
    and reliable. The patient should be informed that such replant attempts may result
    in the need for transfusions and extended hospital stays, factors that can help
    the physician and patient decide whether to proceed with replantation. TYPE OF
    STUDY/LEVEL OF EVIDENCE: Therapeutic IV.'
