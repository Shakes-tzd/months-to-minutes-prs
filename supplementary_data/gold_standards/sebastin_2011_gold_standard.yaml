  doi: 10.1002/micr.1920150118
  abstract: Microsurgical replantation has been attempted in the distal phalanx of
    the digits. Twenty-three complete, single digit amputations are reviewed. The
    patients' ages ranged from 9 months to 48 years. Viability was 78%. Sensory recovery
    averaged 7 mm static two-point discrimination. Range of motion in the distal interphalangeal
    joint of the finger and the interphalangeal joint of the thumb averaged 64 and
    51 degrees, respectively. Eight of the 17 successfully replanted digits had mild
    to moderate atrophy. Eighty-two percent of patients were able to use the replanted
    digit successfully in their daily work. We feel that distal digital replantation
    is rewarding. In successful cases, it always preserves acceptable function and
    good appearance at a price of an average of 2.3 months off work.
