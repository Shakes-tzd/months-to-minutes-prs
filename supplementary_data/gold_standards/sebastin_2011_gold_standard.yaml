  citation_full: 'Hirase Y. Salvage of fingertip amputated at nail level: new surgical
    principles and treatments.. Ann Plast Surg. 1997. PMID: 9043584. DOI: 10.1097/00000637-199702000-00009'
  title: 'Salvage of fingertip amputated at nail level: new surgical principles and
