  title: 'Fingertip replantation: pre-osteosynthesis vein graft technique.'
  journal: Microsurgery
  year: 1994
  authors: Ikeda K, Morikawa S, Hashimoto F, Tomita K
  doi: 10.1002/micr.1920150612
  abstract: Since 1985 we have been performing replantation of amputated fingertips
    using a pre-osteosynthesis vein graft technique. First, we locate an artery and
    vein at the distal part of the fingertip and perform a vein graft. After this,
    we perform osteosynthesis. Since there is sufficient vessel length, the anastomosis
    technique becomes easier than with the method previously used. In our department,
    between 1985 and 1990 we performed 11 Zone I replantations. Ten fingers survived
    and one failed. There were good results in seven cases and three had fair results.
    The pre-osteosynthesis vein graft technique is a reliable technique for amputated
    fingertip replantation.
