  citation_short: Kayhan et al., 2000
  citation_full: 'Kayhan FT, Zurakowski D, Rauch SD. Toronto Facial Grading System:
    interobserver reliability.. Otolaryngol Head Neck Surg. 2000. PMID: 10652392.
    DOI: 10.1016/S0194-5998(00)70241-5'
  title: 'Toronto Facial Grading System: interobserver reliability.'
  journal: Otolaryngol Head Neck Surg
  year: 2000
  authors: Kayhan FT, Zurakowski D, Rauch SD
  doi: 10.1016/S0194-5998(00)70241-5
  abstract: The Toronto Facial Grading System (TFGS) is an observer scale for rating
    facial nerve dysfunction. The TFGS scores aspects of resting symmetry, symmetry
    of voluntary movement, and synkinesis for each division of the face (subscores)
    and then provides calculated total scores and an overall composite score of facial
    function. The developers of the scale have validated its sensitivity for identifying
    small changes in facial dysfunction and the independence of the different components
    measured. Herein we report our results in a study of interobserver reliability
    using the TFGS. Twenty-five patients from the Massachusetts Eye and Ear Infirmary
    Facial Nerve Center with varying degrees of facial paresis, paralysis, and synkinesis
    were videotaped, and the video recordings were scored by 5 independent observers
    using the TFGS. Intraclass correlation coefficients (kappa) and 95% confidence
    intervals were calculated for subscores and for each total and composite score.
    Intraclass correlation coefficients ranged from 0.59 to 0.85, all considered substantial
    to near-perfect agreement between observers. We believe the TFGS is superior to
    other scales by virtue of its sensitivity, comprehensiveness, ease of use, and
    interobserver reliability. The TFGS presently appears to be the best option in
    those situations in which accurate and precise documentation of facial function
    is required.
