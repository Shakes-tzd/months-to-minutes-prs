  title: Facial weakness. A comparison of clinical and photographic methods of observation.
  journal: Arch Otolaryngol Head Neck Surg
  year: 1991
  authors: Smith IM, Murray JA, Cull RE, Slattery J
  doi: 10.1001/archotol.1991.01870200100017
  abstract: The search for an internationally acceptable facial grading system has
    resulted in an assessment of existing methods by several investigators. These
    studies were based on observations of video film taken of patients with varying
    degrees of facial malfunction. Although the grading systems were evaluated, the
    use of videotape has never been compared with clinical examination and its suitability
    for this type of work is, therefore, unknown. We used nine facial grading systems
    to compare the results of clinical observation with those of photographic methods
    of presentation. The latter included videotape, photographic slides, and a combination
    of the two. The correlation between clinical examination findings and findings
    of any of the photographic methods was poor, suggesting the need for a standard
    form of presentation when grading patients. The most consistent results were found
