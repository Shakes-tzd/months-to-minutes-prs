  year: 1992
  authors: Smith IM, Murray JA, Cull RE, Slattery J
  doi: 10.1111/j.1365-2273.1992.tb01001.x
  abstract: There have been several attempts at establishing a grading system to estimate
    the severity of a facial palsy. This study compares the validity and consistency
    of all the leading systems. The results indicate that the systems are comparable
    and overall none had the advantage over the others. Interobserver variation had
    a significant effect on the consistency of the systems used, but experience of
    the observer was not a significant factor. The simplest classification studied
    was the House-Brackman system which is recommended.
