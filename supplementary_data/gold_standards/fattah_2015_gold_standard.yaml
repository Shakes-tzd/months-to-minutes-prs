  journal: Otol Neurotol
  year: 2006
  authors: de Ru, Braunius WW, van Benthem, Busschers WB, Hordijk GJ
  doi: 10.1097/01.mao.0000227896.34915.4f
  abstract: 'OBJECTIVE: To compare the interobserver variability of a new grading
    system to the currently recommended House-Brackmann Grading Scale. STUDY DESIGN:
    Prospective case-control study. SETTING: Tertiary referral center. PATIENTS: All
    patients with a facial nerve paresis/paralysis (whatever the cause). INTERVENTION:
    All patients were evaluated for their facial nerve function by three observers,
    independently, using both the new system and the House-Brackmann Grading Scale.
    MAIN OUTCOME MEASURE: The level of agreement between the three observers using
    both scales. RESULTS: With the movement, rest, secondary defects, and subjective
    scoring grading scale, a higher percentage of agreement between the observers
    was noticed than with the House-Brackmann Grading Scale. CONCLUSION: The movement,
    rest, secondary defects, and subjective scoring grading system is more useful
    for grading facial nerve dysfunction in clinical practice than the House-Brackmann
    Grading Scale.'
