    facial nerve paralysis has been a major disadvantage in comparing treatment modalities.
    To remove subjectivity from the analysis, we devised a facial paralysis recovery
    profile as a system for measuring facial motion. This profile has been used since
    1968 at Kaiser Permanente Medical Center, Oakland, California. The House facial
    paralysis grading system was introduced in 1983 for clinical use and was modified
    by Brackmann in 1985. This latter system has since been accepted by the American
    Academy of Otolaryngology-Head and Neck Surgery in the United States as the standard
    used in reporting results. In a prospective study of 54 patients, we tested multiple
    parameters that affect accurate reporting. We tested reliability and accuracy
    of facial measurements by using 30 control subjects and 3 independent examiners.
    We used Pearson correlation coefficients to statistically analyze results. To
    compare our system with the House-Brackmann grading system, we measured facial
    motions of 24 patients randomly selected from our data bank. All had incomplete
    returns of facial function and facial defects associated with faulty regeneration
    of a partially denervated facial nerve. Our overall results show defects in the
    House-Brackmann system which should be addressed. We offer the Adour-Swanson grading
    system as a reliable, easy-to-use, suitable alternative to the House-Brackmann
    system.
