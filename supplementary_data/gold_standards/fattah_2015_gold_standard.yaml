  citation_short: Kahn et al., 2001
  citation_full: 'Kahn JB, Gliklich RE, Boyev KP, Stewart MG, Metson RB, McKenna MJ.
    Validation of a patient-graded instrument for facial nerve paralysis: the FaCE
    scale.. Laryngoscope. 2001. PMID: 11224766. DOI: 10.1097/00005537-200103000-00005'
  title: 'Validation of a patient-graded instrument for facial nerve paralysis: the
    FaCE scale.'
  journal: Laryngoscope
  year: 2001
  authors: Kahn JB, Gliklich RE, Boyev KP, Stewart MG, Metson RB, McKenna MJ
  doi: 10.1097/00005537-200103000-00005
  abstract: 'OBJECTIVE: To develop and validate a patient-based instrument to measure
    both facial impairment and disability, the Facial Clinimetric Evaluation (FaCE)
    Scale. STUDY DESIGN: Prospective instrument validation. METHODS: Eighty-six patients
    with a documented history of facial paralysis completed a preliminary, 51-item
    instrument (alpha FaCE Scale), as well as the previously developed Facial Disability
    Index (FDI) and the Medical Outcomes Study Short Form 36 Item Questionnaire (SF-36).
    Two weeks after completing these instruments, 76 patients again completed the
    alpha FaCE Scale. Forty-one of the patients were also evaluated using the House-Brackmann
    Grading System (HBGS) and the Facial Grading System (FGS). RESULTS: Exploratory
    principal component factor analysis grouped 15 FaCE Scale items into 6 impairment
    and disability categories (domains), forming the beta FaCE Scale. Overall, the
    test-retest reliability of the FaCE Scale was high (Spearman''s correlation coefficient
    (r) = 0.88, P <.01), as were the reliability coefficients of the individual domains
    (r = 0.81-0.92, P <.01). The FaCE Scale domains showed appropriate correlation
    to global visual analogue scale questions posed on the original alpha FaCE Scale
    (r = 0.65-0.81, P <.01). Overall, the FaCE Scale showed significant correlation
    with HBGS and FGS scores (r = -0.55 and 0.57, respectively; P <.01). However,
    not all FaCE Scale domains correlated with the HBGS and FGS scores. CONCLUSIONS:
    A reliable and valid patient-based system to measure impairment and disability
    in facial paralysis has been developed. This system appears to be better than
    traditional, physician-graded scales for evaluating quality-of-life issues affected
    by facial disability.'
