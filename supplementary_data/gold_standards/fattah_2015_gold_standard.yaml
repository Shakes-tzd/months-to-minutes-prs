  citation_short: Lazarini et al., 2006
  citation_full: 'Lazarini P, Mitre E, Takatu E, Tidei R. Graphic-visual adaptation
    of House-Brackmann facial nerve grading for peripheral facial palsy.. Clin Otolaryngol.
    2006. PMID: 16759238. DOI: 10.1111/j.1749-4486.2006.01197.x'
  title: Graphic-visual adaptation of House-Brackmann facial nerve grading for peripheral
    facial palsy.
  journal: Clin Otolaryngol
  year: 2006
  authors: Lazarini P, Mitre E, Takatu E, Tidei R
  doi: 10.1111/j.1749-4486.2006.01197.x
  abstract: 'OBJECTIVE: To determine if the diagram with schematic drawings of the
    face based on House-Brackmann facial nerve grading scale can be of easier use
    than the original grading scale for facial palsy patients. STUDY DESIGN: Prospective
    case study of 32 patients with facial palsy. SETTING: Tertiary referral center-university
    hospital. PATIENTS: Patients with different degrees of acute peripheral facial
    palsy from any cause. MAIN OUTCOME MEASURES: The patients were photographed and
    then classified by degree of facial palsy through analysis of the pictures. At
    first, three of the authors individually utilised the original classification
    described by House-Brackmann facial nerve grading and then, after 7 days, they
    employed the illustration table proposed. After 30 days, the same methods were
    again used by the same authors for both House-Brackmann facial nerve grading and
    the illustration table. RESULTS: The analysis of the obtained data reveals that
    the classification described by House and Brackmann (Otolaryngol. Head Neck Surg.
    1985;93:146) presents several items to be evaluated, making it difficult to use
    and demanding greater time for correct application. On the contrary, the proposed
    illustration table allows faster evaluation and easier memorisation, not being
    subject to possible interpretation or translation mistakes, as illustrations are
    a universal language. Neither method presented absolute reproducibility, however,
    we found slightly larger concordance indexes among the authors for the proposed
    illustration table. We noticed average values of reproducibility were approximately
    65% in the House-Brackmann classification, and 75% in the evaluation using the
    diagram of the schematic drawings. CONCLUSIONS: The authors concluded that the
    illustration table could be utilised in substitution for the original description
    of House-Brackmann facial nerve grading; they also concluded that the illustration
    table allows faster evaluation and easier memorisation.'
