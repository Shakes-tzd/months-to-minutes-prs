- ref_id: 1
  pmid: 10487951
  citation_short: Shpitzer et al., 1999
  citation_full: 'Shpitzer T, Neligan PC, Gullane PJ, Boyd BJ, Gur E, Rotstein LE,
    Brown DH, Irish JC, Freeman JE. The free iliac crest and fibula flaps in vascularized
    oromandibular reconstruction: comparison and long-term evaluation.. Head Neck.
    1999. PMID: 10487951. DOI: 10.1002/(sici)1097-0347(199910)21:7<639::aid-hed8>3.0.co;2-t'
  title: 'The free iliac crest and fibula flaps in vascularized oromandibular reconstruction:
    comparison and long-term evaluation.'
  journal: Head Neck
  year: 1999
  authors: Shpitzer T, Neligan PC, Gullane PJ, Boyd BJ, Gur E, Rotstein LE, Brown
    DH, Irish JC, Freeman JE
  doi: 10.1002/(sici)1097-0347(199910)21:7<639::aid-hed8>3.0.co;2-t
  abstract: 'BACKGROUND: A variety of free flaps have been successfully used for mandible
    reconstruction. This study compared the short- and long-term results of using
    the free iliac crest and fibula flaps. METHODS: We conducted a retrospective analysis
    of 117 patients who underwent mandibular reconstruction, 59 patients with iliac
    crest and 58 with free fibula. Accurate long-term functional assessment was possible
    in 31 cases in the iliac crest group and in 48 patients with fibular reconstruction.
    Anterior or combined anterolateral defects formed 72% and 64% in the iliac crest
    and fibula groups, respectively. The remainder were pure lateral defects. In both
    series, a skin paddle was included to provide either lining, skin cover, or both
    in 77% of the cases, whereas in 23% bone only was used. RESULTS: Complications
    included two perioperative deaths and three flap losses in the iliac crest group
    and five flap losses in the fibula group. Long-term functional and cosmetic assessment
    showed no statistically significant differences in oral continence (p > 0.9),
    speech (p = 0.57), and contour results (p = 0.80) between the two groups. However,
    oral deglutition was statistically significantly better in the fibula free flap
    group (p = 0.009). CONCLUSION: Although the fibula free flap is the flap of choice,
    the iliac crest is an excellent and reliable complementary flap for mandibular
    reconstruction.'
