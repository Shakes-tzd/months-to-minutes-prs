- ref_id: 4
  pmid: 11213981
  citation_short: Munoz et al., 2001
  citation_full: 'Munoz Guerra, Gias LN, Rodriguez Campo, Diaz Gonzalez. Vascularized
    free fibular flap for mandibular reconstruction: a report of 26 cases.. J Oral
    Maxillofac Surg. 2001. PMID: 11213981. DOI: 10.1053/joms.2001.20482'
  title: 'Vascularized free fibular flap for mandibular reconstruction: a report of
    26 cases.'
  journal: J Oral Maxillofac Surg
  year: 2001
  authors: Munoz Guerra, Gias LN, Rodriguez Campo, Diaz Gonzalez
  doi: 10.1053/joms.2001.20482
  abstract: 'PURPOSE: Mandibular reconstruction represents a challenge to the oral
    and maxillofacial surgeon and has been revolutionized by the modern microvascular
    techniques. Rehabilitation using techniques such as reconstruction plates frequently
    produce a functional and cosmetic defect. The primary objective of the current
    study was to evaluate the usefulness of the osteomuscular free fibular flap for
    this purpose. PATIENTS AND METHODS: The results of 26 vascularized free fibula
    flaps with or without a skin paddle that were used for mandibular reconstruction
    is presented. The "double barrel" technique was used in 6 cases. The donor site
    was closed directly in 2 cases and with an abdominal full-thickness skin graft
    in 24 cases. RESULTS: All flaps except 1 were viable. There was partial necrosis
    of the skin island in 1 patient. The average length of the fibula graft was 10.96
    cm, and the number of osteotomies ranged from 0 to 3. In the donor site, the most
    significant problem was unsatisfactory scarring related to the use of a skin graft.
    There were no long-term functional complications in the lower leg. Two patients
    have been secondarily rehabilitated with osseointegrated implants. CONCLUSION:
    The fibula flap provides a successful bone graft for mandibular restoration with
    an acceptably low complication rate. This method meets most of the requirements
    for oral and mandibular replacement.'
