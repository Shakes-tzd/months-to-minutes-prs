  pmid: 16360820
  citation_short: Garrett et al., 2006
  citation_full: 'Garrett A, Ducic Y, Athre RS, Motley T, Carpenter B. Evaluation
    of fibula free flap donor site morbidity.. Am J Otolaryngol. 2006. PMID: 16360820.
    DOI: 10.1016/j.amjoto.2005.07.003'
  title: Evaluation of fibula free flap donor site morbidity.
  journal: Am J Otolaryngol
  year: 2006
  authors: Garrett A, Ducic Y, Athre RS, Motley T, Carpenter B
  doi: 10.1016/j.amjoto.2005.07.003
  abstract: 'OBJECTIVE: To evaluate foot and ankle function in a series of patients
    undergoing fibula microvascular free tissue transfer. STUDY DESIGN: A nonrandomized,
    nonblinded analysis was performed using the ankle-hindfoot scale as well as radiographic
    analysis to determine donor site morbidity. RESULTS: Overall, foot ankle function
    was deemed to be good in this series of patients. Average ankle-hindfoot score
    was 84.82 of a possible 100 (range, 55-100). Radiographic analysis of donor and
    contralateral ankles showed no difference in the syndesmotic space or medial clear
    space. Only 1 patient had increased talar tilt compared with the contralateral
    side, although this patient had preservation of stability. CONCLUSION: Fibula
    free flap harvest appears to be associated with acceptable donor site morbidity
    and preservation of good foot and ankle function in most individuals.'
