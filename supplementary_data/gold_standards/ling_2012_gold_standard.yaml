  pmid: 12175834
  citation_short: Sieg et al., 2002
  citation_full: 'Sieg P, Zieron JO, Bierwolf S, Hakim SG. Defect-related variations
    in mandibular reconstruction using fibula grafts. A review of 96 cases.. Br J
    Oral Maxillofac Surg. 2002. PMID: 12175834. DOI: 10.1016/s0266-4356(02)00134-1'
  title: Defect-related variations in mandibular reconstruction using fibula grafts.
    A review of 96 cases.
  journal: Br J Oral Maxillofac Surg
  year: 2002
  authors: Sieg P, Zieron JO, Bierwolf S, Hakim SG
  doi: 10.1016/s0266-4356(02)00134-1
  abstract: Despite the popularity of the donor region 'laterodorsal calf' with the
    fibula, the flexor muscles and the overlying skin for microsurgical bone and soft
    tissue transfer some limitations and possible pitfalls have to be considered.
    We report on 93 patients who had 96 reconstructions, 65 with and 31 without soft
    tissue transfer in 8 years using microvascular fibular grafts for mandibular replacement
    and oromandibular reconstruction. Six patients died within 4 weeks and eight flaps
    were lost. Necrosis of the skin paddle occurred in 7 (11%) of 61 cases with uncomplicated
    bony healing.
