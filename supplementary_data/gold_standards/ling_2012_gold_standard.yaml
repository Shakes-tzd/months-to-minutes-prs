    dental implants were placed in 11 patients with adequate outcome. In 5 of these
    cases the double-barrel technique was performed. CONCLUSION: Our results reveal
    that the vascularized free fibular flap is a reliable method for reconstructing
    mandibular defects with an acceptable low morbidity rate. The use of the osteocutaneous
