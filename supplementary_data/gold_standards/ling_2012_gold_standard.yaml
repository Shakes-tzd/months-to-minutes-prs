  abstract: We examined donor site morbidity in thirty-nine patients with avascular
    necrosis of the femoral head treated by curettage and transplantation of a free
    ipsilateral fibular graft. Utilising our donor site morbidity questionnaire, scar,
    functional loss, wound healing, complications, and pain were analysed. Subjective
    complaints and objective findings were evaluated and compared. Subjective complaints
    were common and included a sense of instability in 42% and a sense of weakness
    in 37%. However, objective findings were limited. No clinical instability could
    be elicited and only great toe flexion (29%) and extension (43%) were found to
    be mildly weak. Only one patient required reoperation for a donor site problem
    (2%). Eighty-nine percent were pain free at time of follow-up, and 93% felt the
    scar was good. Range of motion of the knee and ankle of the donor site leg was
    not different from the nonoperated leg. Donor site morbidity for avascular necrosis
    of the femoral head is low.
