  citation_short: Papadopulos et al., 2002
  citation_full: 'Papadopulos NA, Schaff J, Bucher H, Groener R, Geishauser M, Biemer
    E. Donor site morbidity after harvest of free osteofasciocutaneous fibular flaps
    with an extended skin island.. Ann Plast Surg. 2002. PMID: 12187340. DOI: 10.1097/00000637-200208000-00005'
  title: Donor site morbidity after harvest of free osteofasciocutaneous fibular flaps
    with an extended skin island.
  journal: Ann Plast Surg
  year: 2002
  authors: Papadopulos NA, Schaff J, Bucher H, Groener R, Geishauser M, Biemer E
  doi: 10.1097/00000637-200208000-00005
  abstract: Since 1993, a total of 41 free osteofasciocutaneous fibular flaps with
    an extended skin island (average dimensions, 16.9 cm long [range, 12-22 cm] x
    10.7 cm wide [range, -16 cm], or 180.8 cm [range, 112-352 cm ]) have been used
    in by the authors in various clinical applications. To evaluate donor site morbidity,
    the 41 patients involved were asked to answer a questionnaire and to present themselves
    for clinical and radiological examination. The subjective findings reported by
    these patients, and the examinations, showed that donor site morbidity was moderate.
    Apart from some occurrence of mild edema and pain, as well as modest motor weakness
    of the great toe, and deficiency of distal nervous segments, only 7 patients were
    found to have a slightly positive anterior drawer of the talus (anterior subluxation
    of the talus), but no instability. In conclusion, donor site morbidity after harvest
    of osteofasciocutaneous fibular flaps for different clinical indications, where
    extended skin islands were needed, is moderate.
