  abstract: 'To assess the functional deficits in gait and balance after fibular osteoseptocutaneous
    flap harvest, a case-control study in a hospital-based biomechanical laboratory
    was conducted. Eleven patients receiving fibula osteoseptocutaneous flaps were
    enrolled as study group and 10 age-matched and healthy subjects as a control group.
    The average postoperative period at the time of evaluation was 27.4 months (range:
    10 to 68 months) and the average age at the time of evaluation was 52.1 years
    (range: 38 to 76 years). The balance test by Smart Balance Master and gait analysis
    were used for objective assessment of the donor leg function postoperatively.
    No statistical differences were observed in the kinetic and kinematic variables
    of gait analysis except double support time in both the groups. There were also
    no significant differences in simple static balance test (eyes open, eyes closed,
    swaying vision, eyes open with swaying surface, and sway-referenced vision and
    support). Significant differences were observed in more difficult task (eye closed
    with swaying support) and in the use of ankle strategy for maintaining maximum
    balance. In the dynamic balance test only specificity of the forward left direction
    determined significant difference in reaction time of movement control of gravity.
    The results of ankle strategy usage and dynamic balance indicated deficits of
    ankle muscle torque. Necessary postoperative physical training is required for
    ankle muscle torque and vestibular sense.'
