    requiring reoperation due to the flap pedicle compromised. One flap was successfully
    salvaged but the other failed. Two cases of orocutaneous fistula-induced infection
    recovered after conservative treatment. Donor site assessment revealed a satisfactory
    outcome without major donor site morbidity. This refinement in mandibular reconstructive
    surgery substantially reduces postoperative complications.
