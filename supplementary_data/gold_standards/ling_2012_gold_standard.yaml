  abstract: In some cases, the fibula osteocutaneous flap may not provide sufficient
    soft tissue for obliterating dead space after tumor ablation. This report describes
    a modified fibula osteocutaneous flap using a portion of soleus muscle to reduce
    postoperative complications. This study analyzed 20 patients who underwent ablative
    oral cancer surgery with mandibular segmental defect between September 2005 and
    June 2007. Of total, 17 cases were mandible complex defects and 3 were composite
    defects. Of total, 18 were men and 2 were women, respectively. Age range was 30
    to 74 years, and mean age was 53 years. The procedure entailed harvest of chimeric
    fibula flap with skin paddle and bone segment composed of a sheet of soleus muscle
    (7 x 4 to 12 x 5 cm in size) originating from the perforator branch of the peroneal
    artery. The soleus muscle was used to obliterate the dead space of the mouth floor
    and cheek-neck area. All flaps survived except 1 failure due to venous insufficiency.
