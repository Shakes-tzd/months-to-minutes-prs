  pmid: 15095163
  citation_short: Lee et al., 2004
  citation_full: 'Lee KS, Han SB, Baek JR. Free vascularized osteocutaneous fibular
    graft to the tibia in 51 consecutive cases.. J Reconstr Microsurg. 2004. PMID:
    15095163. DOI: 10.1055/s-2004-824884'
  title: Free vascularized osteocutaneous fibular graft to the tibia in 51 consecutive
    cases.
  journal: J Reconstr Microsurg
  year: 2004
  authors: Lee KS, Han SB, Baek JR
  doi: 10.1055/s-2004-824884
  abstract: 'The authors reviewed retrospectively the clinical results of 51 consecutive
    cases of vascularized osteocutaneous fibular graft to the tibia for the reconstruction
    of extensive tibial bone and soft-tissue defects. The mean duration of follow-up
    was 31 months (range: 13 to 76 months). In the 51 procedures of free vascularized
    osteocutaneous fibula graft from the contralateral side, bony union was achieved
    in 48 cases at an average of 3.74 months after the operation, except for two cases
    of non-union and two cases of delayed union. Forty-eight cutaneous flaps survived,
    and three cutaneous flaps failed due to deep infection and venous thrombosis.
    All united fibulae hypertrophied during the follow-up periods. Stress fracture
    of the grafted fibula was the most common complication (16 cases), and it was
    treated with above-the-knee cast immobilization or internal fixation with a conventional
    cancellous bone graft. The free vascularized osteocutaneous fibular graft is recommended
    as a useful treatment modality for the reconstruction of extensive tibial defects
    combined with soft tissue injury.'
