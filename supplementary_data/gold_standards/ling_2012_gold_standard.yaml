    and maxillofacial defects, using microvascularized free flaps. Forty-two patients
    were reconstructed by means of the free vascularized fibular flap with or without
    a skin paddle. Patients underwent resection for benign (n = 15) and malignant
    (n = 27) entities. Fourteen patients received preoperative radiotherapy and only
    1 patient received preoperative chemotherapy. The donor site was closed primarily
