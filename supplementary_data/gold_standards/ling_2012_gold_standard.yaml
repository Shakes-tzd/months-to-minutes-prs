  authors: Ferri J, Piot B, Ruhin B, Mercier J
  doi: 10.1016/s0278-2391(97)90685-6
  abstract: 'PURPOSE: The authors analyze the advantages and disadvantages of mandibular
    reconstruction with a fibula free flap in a retrospective study of 29 cases, and
    make comparisons with the iliac free flap and the lateral brachial free flap.
    MATERIAL AND METHODS: Twenty-nine patients (22 male, 7 female) aged 5 to 70 years
    were studied. Functional and esthetic evaluations were performed together with
    radiologic examination of the bony calluses. RESULTS: The fibula free flap has
    advantages for mandibular reconstruction, such as the length of bone available,
    low morbidity of the donor site, and the possibility of using a skin paddle. However,
    there is the disadvantage of not being able to reconstruct large soft tissue defects.
    In addition, bone vascularization is reduced when a large number of osteotomies
    are required. CONCLUSION: This reconstruction technique is satisfactory for mandibular
    defects measuring over 20 cm.'
