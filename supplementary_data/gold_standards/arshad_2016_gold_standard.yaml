- ref_id: 6
  pmid: 23845909
  citation_short: Peltoniemi et al., 2013
  citation_full: 'Peltoniemi HH, Salmi A, Miettinen S, Mannerstrom B, Saariniemi K,
    Mikkonen R, Kuokkanen H, Herold C. Stem cell enrichment does not warrant a higher
    graft survival in lipofilling of the breast: a prospective comparative study..
    J Plast Reconstr Aesthet Surg. 2013. PMID: 23845909. DOI: 10.1016/j.bjps.2013.06.002'
  title: 'Stem cell enrichment does not warrant a higher graft survival in lipofilling
    of the breast: a prospective comparative study.'
  journal: J Plast Reconstr Aesthet Surg
  year: 2013
  authors: Peltoniemi HH, Salmi A, Miettinen S, Mannerstrom B, Saariniemi K, Mikkonen
    R, Kuokkanen H, Herold C
  doi: 10.1016/j.bjps.2013.06.002
  abstract: 'BACKGROUND: Stem cell enrichment is generally believed to be of crucial
    importance for success in lipofilling for cosmetic breast augmentation. No comparative
    clinical studies have been reported to support this. METHODS: A total of 18 women
    underwent breast augmentation with water-assisted lipotransfer (WAL). In 10 of
    the cases, transferred lipoaspirate was enriched with stromal stem cells using
    the Celution((R)) system (Cytori Therapeutics Inc., San Diego, Ca, USA). Magnetic
    resonance imaging (MRI)-based volumetric analysis was done preoperatively and
    6 months after the procedure. To verify scientifically that stem cells were transplanted,
    samples of the transplanted tissues were processed in the laboratory to isolate
    the adipose stem cells (ASCs). RESULTS: MRI volumetry revealed a volume survival
    of the whole (watery) graft of mean 54% (SD 7) in the WAL only and of 50% (SD
    10) in the WAL with stem cell-enrichment patients. As centrifugation of the WAL
    grafts demonstrated an average adipose tissue of 68%, the average volume survival
    of adipose tissue itself was 79% (SD 13) in the WAL only and 74% (SD 14) in the
    WAL with stem cell-enrichment patients. This difference (4.5%) was not statistically
    significant (independent samples t test, p = 0.330, 95% confidence interval of
    difference, 4.8, 13.9%). CONCLUSIONS: Breast augmentation by lipofilling using
    WAL alone is faster, cheaper, has a lower risk of contamination and offers at
    least an equal take rate. We do not see any advantage in stem cell enrichment
    by the Celution((R)) system in cosmetic fat transplantation to the breast.'
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 7
  pmid: 24691331
  citation_short: Wang et al., 2015
  citation_full: 'Wang L, Luo X, Lu Y, Fan ZH, Hu X. Is the Resorption of Grafted
    Fat Reduced in Cell-Assisted Lipotransfer for Breast Augmentation?. Ann Plast
    Surg. 2015. PMID: 24691331. DOI: 10.1097/SAP.0000000000000068'
  title: Is the Resorption of Grafted Fat Reduced in Cell-Assisted Lipotransfer for
    Breast Augmentation?
  journal: Ann Plast Surg
  year: 2015
  authors: Wang L, Luo X, Lu Y, Fan ZH, Hu X
  doi: 10.1097/SAP.0000000000000068
  abstract: Cell-assisted lipotransfer (CAL) is a cotransplantation of adipose tissue
    and stromal vascular fraction (SVF) including adipose-derived stem cells. But
    although CAL can get satisfactory outcomes in breast augmentation, the resorption
    of the grafted fat is still unclear. A total of 12 patients received breast augmentation
    using CAL. All of them completed 6 months of follow-up. In 1 mini-CAL case, 500-mL
    liposuction fluid was used to harvest the SVF cells. In 11 full-CAL cases, 250-mL
    aspirated fat was needed apart from 500-mL liposuction fluid. The percentage of
    adipose-derived stem cells in SVF cells was detected using flow cytometry and
    their multilineage potential ability was assessed with in vitro induction. The
    volumes of breasts and pectoral muscle were measured, and radiological image change
    was analyzed using magnetic resonance imaging before the operation and 3 and 6
    months after the operation. Additionally, the subjective evaluation on the cosmetic
    outcomes was determined by surgeons and patients. Adipose-derived stem cells in
    SVF cells accounted for 40.27% and 3.34% in full-CAL cases and mini-CAL cases,
    respectively. Postoperative atrophy occurred within the first 3 months. At the
    6 months postoperatively, breast volume is augmented, ranging from 60.71 to 197
    mL, with a mean value of 125.35 (45.49) mL. The ultimate resorption of grafted
    fat at the 6 months postoperatively is 51.84% (16.74%). Newly formed cysts and
    nodules were detected in 2 cases. No calcification was found in all magnetic resonance
    images. Only 1 patient was unsatisfied with the cosmetic outcome. Our preliminary
    study displayed a satisfactory augmented volume with little complications using
    CAL for breast augmentation. But the resorption at the 6 months postoperatively
    [51.84% (16.74%)] showed no significant advantage over non-CAL technique (40%-60%
    reported), which suggested that SVF cells harvested from 250-mL aspirated fat
    and 500-mL liposuction fluid were insufficient to average 250-mL grafted fat for
    each breast in this study. More SVF cells are needed to achieve lower resorption.
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 8
  pmid: 25559708
  citation_short: Domenis et al., 2015
  citation_full: 'Domenis R, Lazzaro L, Calabrese S, Mangoni D, Gallelli A, Bourkoula
    E, Manini I, Bergamin N, Toffoletto B, Beltrami CA, Beltrami AP, Cesselli D, Parodi
    PC. Adipose tissue derived stem cells: in vitro and in vivo analysis of a standard
    and three commercially available cell-assisted lipotransfer techniques.. Stem
    Cell Res Ther. 2015. PMID: 25559708. DOI: 10.1186/scrt536'
  title: 'Adipose tissue derived stem cells: in vitro and in vivo analysis of a standard
    and three commercially available cell-assisted lipotransfer techniques.'
  journal: Stem Cell Res Ther
  year: 2015
  authors: Domenis R, Lazzaro L, Calabrese S, Mangoni D, Gallelli A, Bourkoula E,
    Manini I, Bergamin N, Toffoletto B, Beltrami CA, Beltrami AP, Cesselli D, Parodi
    PC
  doi: 10.1186/scrt536
  abstract: 'INTRODUCTION: Autologous fat grafting is commonly used to correct soft-tissue
    contour deformities. However, results are impaired by a variable and unpredictable
    resorption rate. Autologous adipose-derived stromal cells in combination with
    lipoinjection (cell-assisted lipotransfer) seem to favor a long-term persistence
    of fat grafts, thus fostering the development of devices to be used in the operating
    room at the point of care, to isolate the stromal vascular fraction (SVF) and
    produce SVF-enhanced fat grafts with safe and standardized protocols. Focusing
    on patients undergoing breast reconstruction by lipostructure, we analyzed a standard
    technique, a modification of the Coleman''s procedure, and three different commercially
    available devices (Lipokit, Cytori, Fastem), in terms of 1) ability to enrich
    fat grafts in stem cells and 2) clinical outcome at 6 and 12 months. METHODS:
    To evaluate the ability to enrich stem cells, we compared, for each patient (n=20),
    the standard lipoaspirate with the respective stem cell-enriched one, analyzing
    yield, immunophenotype and colony-forming capacity of the SVF cells as well as
    immunophenotype, clonogenicity and multipotency of the obtained adipose stem cells
    (ASCs). Regarding the clinical outcome, we compared, by ultrasonography imaging,
    changes at 6 and 12 months in the subcutaneous thickness of patients treated with
    stem-cell enriched (n=14) and standard lipoaspirates (n=16). RESULTS: Both methods
    relying on the enzymatic isolation of primitive cells led to significant increase
    in the frequency, in the fat grafts, of SVF cells as well as of clonogenic and
    multipotent ASCs, while the enrichment was less prominent for the device based
    on the mechanical isolation of the SVF. From a clinical point of view, patients
    treated with SVF-enhanced fat grafts demonstrated, at six months, a significant
    superior gain of thickness of both the central and superior-medial quadrants with
    respect to patients treated with standard lipotransfer. In the median-median quadrant
    the effect was still persistent at 12 months, confirming an advantage of lipotransfer
    technique in enriching improving long-term fat grafts. CONCLUSIONS: This comparative
    study, based on reproducible biological and clinical parameters and endpoints,
    showed an advantage of lipotransfer technique in enriching fat grafts in stem
    cells and in favoring, clinically, long-term fat grafts.'
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 9
  pmid: 26180707
  citation_short: Gentile et al., 2015
  citation_full: 'Gentile P, Scioli MG, Orlandi A, Cervelli V. Breast Reconstruction
    with Enhanced Stromal Vascular Fraction Fat Grafting: What Is the Best Method?.
    Plast Reconstr Surg Glob Open. 2015. PMID: 26180707. DOI: 10.1097/GOX.0000000000000285'
  title: 'Breast Reconstruction with Enhanced Stromal Vascular Fraction Fat Grafting:
    What Is the Best Method?'
  journal: Plast Reconstr Surg Glob Open
  year: 2015
  authors: Gentile P, Scioli MG, Orlandi A, Cervelli V
  doi: 10.1097/GOX.0000000000000285
  abstract: 'BACKGROUND: Actually, there are 2 main methods to obtain stromal vascular
    fraction (SVF): enzymatic digestion and mechanical filtration; however, the available
    systems report heterogeneous and sometimes not univocal results. The aim of this
    study is to evaluate different procedures for SVF isolation and compare their
    clinical efficacy in the treatment of soft-tissue defects in plastic and reconstructive
    surgery. The authors evaluated Celution and Medikhan, enzymatic systems, and Fatstem
    and Mystem system, mechanical separation systems. METHODS: Fifty patients affected
    by breast soft-tissue defects were treated in the Plastic and Reconstructive Surgery
    Department of Tor Vergata University of Rome. Four groups of 10 patients were
    managed with enhanced SVF fat grafts using cells obtained by Celution (Cytori
    Therapeutics, Inc., San Diego, Calif.), Medikhan (Medi-Khan Inc., West Hollywood,
    Calif.), Fatstem (Fatstem CORIOS Soc. Coop, San Giuliano Milanese, Italy), and
    Mystem (Mystem evo Bi-Medica, Treviolo, Italy) systems. A control group of 10
    patients was treated with only centrifuged fat according to Coleman''s technique.
    RESULTS: In enhanced SVF-treated patients treated with cells obtained by Celution
    system, we observed a 63% +/- 6.2% maintenance of contour restoring after 1 year,
    compared with 39% +/- 4.4% of control group. In patients treated with SVF obtained
    by Medikhan system, we observed a 39% +/- 3.5% maintenance, whereas enhanced SVF
    with Fatstem and Mystem systems gave a 52% +/- 4.6% and 43% +/- 3.8% maintenance
    of contour restoring, respectively. SVF cell counting indicated that Celution
    and Fatstem were the most efficient systems to obtain SVF cells. CONCLUSIONS:
    Celution and Fatstem were the 2 best automatic systems to obtain SVF and to improve
    maintenance of fat volume and prevent the reabsorption.'
