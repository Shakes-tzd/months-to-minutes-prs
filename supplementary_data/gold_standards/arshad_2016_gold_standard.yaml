- ref_id: 10
  pmid: 26342099
  citation_short: Jung et al., 2016
  citation_full: 'Jung HK, Kim CH, Song SY. Prospective 1-Year Follow-Up Study of
    Breast Augmentation by Cell-Assisted Lipotransfer.. Aesthet Surg J. 2016. PMID:
    26342099. DOI: 10.1093/asj/sjv164'
  title: Prospective 1-Year Follow-Up Study of Breast Augmentation by Cell-Assisted
    Lipotransfer.
  journal: Aesthet Surg J
  year: 2016
  authors: Jung HK, Kim CH, Song SY
  doi: 10.1093/asj/sjv164
  abstract: 'BACKGROUND: Breast augmentation by cell-assisted lipotransfer (CAL) may
    achieve a more natural breast contour than silicone implants. Moreover, certain
    complications associated with these prosthetic devices can be avoided with CAL.
    Few prospective studies of CAL have been performed to examine long-term volume
    changes, effects on breast parenchymal tissue, and the effect of stromal vascular
    fraction (SVF) on graft survival. OBJECTIVES: In a 1-year prospective study of
    patients who underwent CAL, the authors examined changes in breast volume, effects
    on parenchymal tissue, and the impact of SVF on graft survival. METHODS: Following
    preoperative radiologic examination, patients underwent primary augmentation mammaplasty
    by CAL to both breasts. The SVF was characterized, and changes in breast volume
    were determined from magnetic resonance imaging studies performed postoperatively
    at 3 months and 1 year. A breast-imaging specialist reviewed all scans to detect
    changes in breasts. RESULTS: Five patients (10 breasts) were enrolled. Averagely
    23% of grafted fat in volume was additionally harvested from each patient to isolate
    SVF cells. One year after CAL, breast volume had decreased to 47% of the initial
    postoperative volume. There was no parenchymal changes except small oil cysts.
    The ratio of SVF cell count to grafted fat volume showed no correlation with graft
    survival. Patterns of breast-volume decrease differed between older women with
    a history of breastfeeding and younger women without a history of breastfeeding.
    CONCLUSIONS: The addition of SVF cells did not appear to improve the retention
    of grafted fat in these patients. Skin tension may be an important factor influencing
    the absorption pattern of grafted fat. LEVEL OF EVIDENCE 4: Therapeutic.'
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 11
  pmid: 26579353
  citation_short: Dos et al., 2015
  citation_full: 'Dos Anjos, Matas-Palau A, Mercader J, Katz AJ, Llull R. Reproducible
    Volume Restoration and Efficient Long-term Volume Retention after Point-of-care
    Standardized Cell-enhanced Fat Grafting in Breast Surgery.. Plast Reconstr Surg
    Glob Open. 2015. PMID: 26579353. DOI: 10.1097/GOX.0000000000000511'
  title: Reproducible Volume Restoration and Efficient Long-term Volume Retention
    after Point-of-care Standardized Cell-enhanced Fat Grafting in Breast Surgery.
  journal: Plast Reconstr Surg Glob Open
  year: 2015
  authors: Dos Anjos, Matas-Palau A, Mercader J, Katz AJ, Llull R
  doi: 10.1097/GOX.0000000000000511
  abstract: 'Lipoaspirated fat grafts are used to reconstruct volume defects in breast
    surgery. Although intraoperative treatment decisions are influenced by volume
    changes observed immediately after grafting, clinical effect and patient satisfaction
    are dependent on volume retention over time. The study objectives were to determine
    how immediate breast volume changes correlate to implanted graft volumes, to understand
    long-term adipose graft volume changes, and to study the "dose" effect of adding
    autologous stromal vascular fraction (SVF) cells to fat grafts on long-term volume
    retention. METHODS: A total of 74 patients underwent 77 cell-enhanced fat grafting
    procedures to restore breast volume deficits associated with cosmetic and reconstructive
    indications. Although all procedures used standardized fat grafts, 21 of the fat
    grafts were enriched with a low dose of SVF cells and 56 were enriched with a
    high SVF cell dose. Three-dimensional imaging was used to quantify volume retention
    over time. RESULTS: For each milliliter of injected fat graft, immediate changes
    in breast volume were shown to be lower than the actual volume implanted for all
    methods and clinical indications treated. Long-term breast volume changes stabilize
    by 90-120 days after grafting. Final volume retention in the long-term was higher
    with high cell-enhanced fat grafts. CONCLUSIONS: Intraoperative immediate breast
    volume changes do not correspond with implanted fat graft volumes. In the early
    postoperative period (7-21 days), breast volume increases more than the implanted
    volume and then rapidly decreases in the subsequent 30-60 days. High-dose cell-enhanced
    fat grafts decrease early postsurgical breast edema and significantly improve
    long-term volume retention.'
