- ref_id: 1
  pmid: 17763894
  citation_short: Yoshimura et al., 2008
  citation_full: 'Yoshimura K, Sato K, Aoi N, Kurita M, Hirohi T, Harii K. Cell-assisted
    lipotransfer for cosmetic breast augmentation: supportive use of adipose-derived
    stem/stromal cells.. Aesthetic Plast Surg. 2008. PMID: 17763894. DOI: 10.1007/s00266-007-9019-4'
  title: 'Cell-assisted lipotransfer for cosmetic breast augmentation: supportive
    use of adipose-derived stem/stromal cells.'
  journal: Aesthetic Plast Surg
  year: 2008
  authors: Yoshimura K, Sato K, Aoi N, Kurita M, Hirohi T, Harii K
  doi: 10.1007/s00266-007-9019-4
  abstract: 'BACKGROUND: Lipoinjection is a promising treatment but has some problems,
    such as unpredictability and a low rate of graft survival due to partial necrosis.
    METHODS: To overcome the problems with lipoinjection, the authors developed a
    novel strategy known as cell-assisted lipotransfer (CAL). In CAL, autologous adipose-derived
    stem (stromal) cells (ASCs) are used in combination with lipoinjection. A stromal
    vascular fraction (SVF) containing ASCs is freshly isolated from half of the aspirated
    fat and recombined with the other half. This process converts relatively ASC-poor
    aspirated fat to ASC-rich fat. This report presents the findings for 40 patients
    who underwent CAL for cosmetic breast augmentation. RESULTS: Final breast volume
    showed augmentation by 100 to 200 ml after a mean fat amount of 270 ml was injected.
    Postoperative atrophy of injected fat was minimal and did not change substantially
    after 2 months. Cyst formation or microcalcification was detected in four patients.
    Almost all the patients were satisfied with the soft and natural-appearing augmentation.
    CONCLUSIONS: The preliminary results suggest that CAL is effective and safe for
    soft tissue augmentation and superior to conventional lipoinjection. Additional
    study is necessary to evaluate the efficacy of this technique further.'
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 2
  pmid: 19912236
  citation_short: Yoshimura et al., 2010
  citation_full: 'Yoshimura K, Asano Y, Aoi N, Kurita M, Oshima Y, Sato K, Inoue K,
    Suga H, Eto H, Kato H, Harii K. Progenitor-enriched adipose tissue transplantation
    as rescue for breast implant complications.. Breast J. 2010. PMID: 19912236. DOI:
    10.1111/j.1524-4741.2009.00873.x'
  title: Progenitor-enriched adipose tissue transplantation as rescue for breast implant
    complications.
  journal: Breast J
  year: 2010
  authors: Yoshimura K, Asano Y, Aoi N, Kurita M, Oshima Y, Sato K, Inoue K, Suga
    H, Eto H, Kato H, Harii K
  doi: 10.1111/j.1524-4741.2009.00873.x
  abstract: Breast enhancement with artificial implants is one of the most frequently
    performed cosmetic surgeries but is associated with various complications, such
    as capsular contracture, that lead to implant removal or replacement at a relatively
    high rate. For replacement, we used transplantation of progenitor-supplemented
    adipose tissue (cell-assisted lipotransfer; CAL) in 15 patients. The stromal vascular
    fraction containing adipose tissue progenitor cells obtained from liposuction
    aspirates was used to enrich for progenitor cells in the graft. Overall, clinical
    results were very satisfactory, and no major abnormalities were seen on magnetic
    resonance imaging or mammogram after 12 months. Postoperative atrophy of injected
    fat was minimal and did not change substantially after 2 months. Surviving fat
    volume at 12 months was 155 +/- 50 mL (Right; mean +/- SD) and 143 +/- 80 mL (Left)
    following lipoinjection from an initial mean of 264 mL. These preliminary results
    suggest that CAL is a suitable methodology for the replacement of breast implants.
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 3
  pmid: 21533662
  citation_short: Kamakura et al., 2011
  citation_full: 'Kamakura T, Ito K. Autologous cell-enriched fat grafting for breast
    augmentation.. Aesthetic Plast Surg. 2011. PMID: 21533662. DOI: 10.1007/s00266-011-9727-7'
  title: Autologous cell-enriched fat grafting for breast augmentation.
  journal: Aesthetic Plast Surg
  year: 2011
  authors: Kamakura T, Ito K
  doi: 10.1007/s00266-011-9727-7
  abstract: Autologous fat grafting for breast augmentation has faced some historical
    hurdles. However, in recent years it has been gaining acceptance from the medical
    community. This prospective, nonrandomized open-label study of 20 Japanese women
    supports the use of autologous fat grafting in breast augmentation and explores
    enhancement of fat graft tissue with autologous adipose-derived regenerative cells
    (ADRCs). After adipose harvesting using syringe liposuction, the tissue is processed
    in the Celution 800 System((R)), which washes the graft and isolates ADRCs. The
    average cells per gram of harvested adipose tissue was 3.42 x 10(5), and the mean
    cell viability measured using an automated cell counting system before graft delivery
    was 85.3%. All patients demonstrated improvement in circumferential breast measurement
    (BRM) from their baseline state, and breast measurements were stable by 3 months
    after surgery. The mean BRM 9 months after surgery had increased 3.3 cm from preoperative
    measurements. Through 9 months, overall physician satisfaction was 69% and patient
    satisfaction was 75%. No serious or unexpected adverse events were reported, and
    the procedure was safe and well tolerated in all patients. Postoperative cyst
    formation was seen in two patients. These prospective results demonstrate that
    ADRC-enriched fat grafts processed with a closed automated system maintain high
    cell viability and that the procedure is safe and effective, with all patients
    showing improvement after a single treatment.
