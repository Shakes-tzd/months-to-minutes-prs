- ref_id: 4
  pmid: 22275994
  citation_short: Calabrese et al., 2009
  citation_full: 'Calabrese C, Orzalesi L, Casella D, Cataliotti L. Breast reconstruction
    after nipple/areola-sparing mastectomy using cell-enhanced fat grafting.. Ecancermedicalscience.
    2009. PMID: 22275994. DOI: 10.3332/ecancer.2009.116'
  title: Breast reconstruction after nipple/areola-sparing mastectomy using cell-enhanced
    fat grafting.
  journal: Ecancermedicalscience
  year: 2009
  authors: Calabrese C, Orzalesi L, Casella D, Cataliotti L
  doi: 10.3332/ecancer.2009.116
  abstract: 'BACKGROUND: The success of fat grafting in breast reconstruction depends
    on fat retention. The use of stem-cells-enriched fat graft is an alternative method
    for graft stability. CASE REPORT: A case of nipple-areola sparing mastectomy double
    stage reconstruction with the use of stem cells enhanced fat graft is reported.
    CONCLUSIONS: Fat grafting is growing as a new and promising tool in reconstruction
    following nipple and areola sparing mastectomies as a way to restore a sufficient
    and reliable subcutaneous space in the mastectomy flap. This combined with an
    anatomical gel implant offers an integrated system of achieving a natural shaped
    breast.'
  abstract_retrieved: true
  source: gold_standard_validated
- ref_id: 5
  pmid: 22425137
  citation_short: Perez-Cano et al., 2012
  citation_full: 'Perez-Cano R, Vranckx JJ, Lasso JM, Calabrese C, Merck B, Milstein
    AM, Sassoon E, Delay E, Weiler-Mithoff EM. Prospective trial of adipose-derived
    regenerative cell (ADRC)-enriched fat grafting for partial mastectomy defects:
    the RESTORE-2 trial.. Eur J Surg Oncol. 2012. PMID: 22425137. DOI: 10.1016/j.ejso.2012.02.178'
  title: 'Prospective trial of adipose-derived regenerative cell (ADRC)-enriched fat
    grafting for partial mastectomy defects: the RESTORE-2 trial.'
  journal: Eur J Surg Oncol
  year: 2012
  authors: Perez-Cano R, Vranckx JJ, Lasso JM, Calabrese C, Merck B, Milstein AM,
    Sassoon E, Delay E, Weiler-Mithoff EM
  doi: 10.1016/j.ejso.2012.02.178
  abstract: 'AIMS: Women undergoing breast conservation therapy (BCT) for breast cancer
    are often left with contour defects and few acceptable reconstructive options.
    RESTORE-2 is the first prospective clinical trial using autologous adipose-derived
    regenerative cell (ADRC)-enriched fat grafting for reconstruction of such defects.
    This single-arm, prospective, multi-center clinical trial enrolled 71 patients
    post-BCT with defects </=150 mL. METHODS: Adipose tissue was collected via syringe
    lipoharvest and then processed during the same surgical procedure using a closed
    automated system that isolates ADRCs and prepares an ADRC-enriched fat graft for
    immediate re-implantation. ADRC-enriched fat graft injections were performed in
    a fan-shaped pattern to prevent pooling of the injected fat. Overall procedure
    times were less than 4 h. The RESTORE-2 protocol allowed for up to two treatment
    sessions and 24 patients elected to undergo a second procedure following the six
    month follow-up visit. RESULTS: Of the 67 patients treated, 50 reported satisfaction
    with treatment results through 12 months. Using the same metric, investigators
    reported satisfaction with 57 out of 67 patients. Independent radiographic core
    laboratory assessment reported improvement in the breast contour of 54 out of
    65 patients based on blinded assessment of MRI sequence. There were no serious
    adverse events associated with the ADRC-enriched fat graft injection procedure.
    There were no reported local cancer recurrences. Injection site cysts were reported
    as adverse events in ten patients. CONCLUSION: This prospective trial demonstrates
    the safety and efficacy of the treatment of BCT defects utilizing ADRC-enriched
    fat grafts.'
